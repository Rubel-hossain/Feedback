<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>User Feedback Widget</title>
    <link rel="stylesheet" href="css/reset.css" charset="utf-8">
    <link rel="stylesheet" href="css/style.css" charset="utf-8">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
</head>

<body>

    <main>


    </main>

    <div class="feedback-container">

        <a href="#" class="feedback-trigger">
            <img class="open" src="svg/icon-speechbubble.svg" />
            <img class="close" src="svg/icon-close.svg" />
        </a>

        <div class="feedback-pages">

            <div class="feedback-page content" data-pagename="one">

                <h1 class="content-title">Send us a message</h1>

                <textarea class="content-textarea" placeholder="Give feedback or ask for help"></textarea>

                <a href="#" class="content-submit" data-go-to-page="two">Next</a>

            </div>

            <div class="feedback-page content" data-pagename="two">

                <h1 class="content-title">Your contact details</h1>

                <input class="content-input" type="text" name="name" value="" placeholder="Name" maxlength="255">
                <input class="content-input required" type="text" name="email" value="" placeholder="Email address" maxlength="255">

                <a href="#" class="content-backlink" data-go-to-page="one">‚Üê Edit Message</a>

                <a href="#" class="content-submit" data-go-to-page="three">Submit</a>

            </div>

            <div class="feedback-page content" data-pagename="three">

                <h1 class="content-title">Thank you for you message. We'll be in touch soon!</h1>

                <a href="#" class="content-submit"></a>

            </div>

        </div>



    </div>

</body>
</html>
